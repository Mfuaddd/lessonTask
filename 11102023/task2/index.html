<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>

            <div class="card-btn">
                <div class="name">
                    <span>TODAY'S MONEY</span>
                </div>
                <div class="price">
                    <span>$53,000</span>
                </div>
                <div class="info">
                    <span><span class="blue">+55%</span> since yesterday</span>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-bitcoin"></i>
                </div>
            </div>

            <div class="card-btn">
                <div class="name">
                    <span>TODAY'S USERS</span>
                </div>
                <div class="price">
                    <span>$2,300</span>
                </div>
                <div class="info">
                    <span><span class="blue">+3%</span> since week</span>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-earth-europe"></i>
                </div>
            </div>

            <div class="card-btn">
                <div class="name">
                    <span>NEW CLIENTS</span>
                </div>
                <div class="price">
                    <span>$+3,462</span>
                </div>
                <div class="info">
                    <span><span class="red">-2%</span> since quarter</span>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-file"></i>
                </div>
            </div>

            <div class="card-btn">
                <div class="name">
                    <span>SALES</span>
                </div>
                <div class="price">
                    <span>$103,430</span>
                </div>
                <div class="info">
                    <span><span class="blue">+5%</span> than last month</span>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
            
        </section>
    </main>
    
</body>
</html>
